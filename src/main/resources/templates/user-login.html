<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/users/login}" th:object="${user}" method="get">

    LOGIN: <input th:type="text" th:field="*{login}" th:value="*{login}">
    PASSWORD: <input th:type="text" th:field="*{password}" th:value="*{password}">

    <p>
        <input type="submit" value="Login">
    </p>

</form>

</body>
</html>
